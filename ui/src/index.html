<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор собственных векторов</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<h1 class="header__title roboto-regular">Калькулятор собственных векторов</h1>
		</div>
	</header>
	<div class="container">
		<section class="description box">
			<p class="description__text roboto-regular">
				Тут должно быть что то с описанием работы сайта, но это еще надо написать
			</p>		
		</section>
	</div>
	<div class="container">
		<section class="inputbox box">
			<h3 class="inputbox__title roboto-regular">Введите матрицу</h3>
			<div class="inputbox__matrix__container">
				<table class="inputbox__matrix__table">
					<tbody class="inputbox__matrix">

					</tbody>
				</table>
				<div class="inputbox__controls">
					<button type="button" class="inputbox__btnIncrease button ">Увеличить размерность</button>
					<button type="button" class="inputbox__btnDecrease button">Уменьшить размерность</button>
					<button type="button" class="inputbox__btnClear button">Очистить</button>
					<button type="submit" class="inputbox__btnSubmit button">Решить</button>
				</div>
			</div>
		</section>
	</div>
	<section class="result">
		
	</section>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
